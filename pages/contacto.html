    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/archivo.css">
    <link rel="shortcut icon" href="../multimedia/logo.png">
    <title>JC Fitness - Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../multimedia/logo.png" alt="logo" height="90">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recetas.html">Recetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>   
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Formulario de Contacto</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" id="sexo" required>
                        <option value="">Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="objetivo" class="form-label">Objetivo</label>
                    <select class="form-select" id="objetivo" required>
                        <option value="">Seleccione...</option>
                        <option value="consulta">Consulta</option>
                        <option value="recetas">Recetas</option>
                        <option value="rutina">Rutina de entrenamiento</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-auto col-6">
                    <img class="logo2" src="../multimedia/logo.png" alt="logo" width="100">
                </div>
                <div class="col-md-auto col-6 text-end">
                    <a id="face" href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                        <img src="../multimedia/face.png" alt="facebook" width="30">
                    </a>
                    <a id="insta" href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                        <img src="../multimedia/ig.png" alt="ig" width="30">
                    </a>
                    <a id="wsp" href="#" target="_blank" rel="noopener noreferrer">
                        <img src="../multimedia/wsp.png" alt="wsp" width="30">
                    </a>
                </div>
                <div class="col-md-12 text-center mt-3">
                    <p class="copy mb-0">2024, JC Fitness. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
